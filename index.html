<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo list</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.min.css">
    <link rel="stylesheet" href="css/index.css">
    
</head>
<body>
    <div class="todo-container">
        <ul class="collection with-header">
            <li class="collection-header">
                <h4>Todo List</h4>
                <div class="row list-header">
                    <form class="col s12">
                        <div class="row list-header">
                            <div class="input-field col s6 add-input">
                                <i class="material-icons prefix">mode_edit</i>
                                <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
                                <label for="icon_prefix2">Название</label>
                                <a class="waves-effect waves-light btn button-add">Добавить</a>
                            </div>
                            
                        </div>
                    </form>
                </div>
            </li>
            <li class="collection-item active">
                <div>
                    <label>
                        <input type="checkbox" class="filled-in" checked="checked" />
                        <span>Alvin</span>
                    </label>
                    <a href="#" class="secondary-content"><i class="material-icons">close</i></a>
                    <a href="#" class="secondary-content secondary-edit"><i class="material-icons">edit</i></a>
                </div>
            </li>
            <li class="collection-item">
                <div>
                    <label>
                        <input type="checkbox" class="filled-in"/>
                        <span>Alvin</span>
                    </label>
                    <a href="#" class="secondary-content"><i class="material-icons">close</i></a>
                    <a href="#" class="secondary-content secondary-edit"><i class="material-icons">edit</i></a>
                </div>
            </li>
            <li class="collection-item">
                <div>
                    <label>
                        <input type="checkbox" class="filled-in"/>
                        <span>Alvin</span>
                    </label>
                    <a href="#" class="secondary-content"><i class="material-icons">close</i></a>
                    <a href="#" class="secondary-content secondary-edit"><i class="material-icons">edit</i></a>
                </div>
            </li>
        </ul>
    </div>
    
                    
    <script src="./js/index.js"></script>
    <script src="node_modules/materialize-css/dist/js/materialize.min.js"></script>
</body>
</html>
